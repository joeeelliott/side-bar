<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5532176489.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <title>Sidebar ClassList Toggle</title>
</head>
<body>
  <div class="header">
    <h1>Joe <span class="surname">Elliott</span></h1>
    <div class="main-nav-links">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <button class="sidebar-icon">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <div class="sidebar hide-sidebar-transition">
    <ul>
      <li>Early Life</li>
      <li>Adult Life</li>
      <li>Family Life</li>
      <li>Achievements</li>
      <li>Education</li>
      <li>Hobbies</li>
      <li>Friends</li>
      <li>Sporting Life</li>
      <li>Working Life</li>
    </ul>
    <button class="close-button">
      <i class="fas fa-times"></i>
    </button>
  </div>
</body>
</html>
